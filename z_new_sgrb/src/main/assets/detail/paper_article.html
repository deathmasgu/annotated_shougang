	<textarea id="data" style="display: none;">
		{"ret":1,"data":{"author":"","click":0,"content":"    本报2月28日讯（记者吴利红）2\n    月28日10时50分，一列满载石油勘探设备的集装箱货运班列在哈尔滨香坊火车站开出，10天后将到达俄罗斯中部比克良火车站。这标志着我省首趟中欧班列正式上线运营。\n    本次开行的首趟哈尔滨至俄罗斯中欧班列，是哈尔滨铁路局推出的货运新产品，这次班列编组为20辆集装箱，在哈尔滨内陆港集结、报关，主要由哈尔滨本地对俄货源组成。哈尔滨海关、省进出口检验检疫局为班列开辟了“绿色通道”。班列全程运行6578公里，经滨洲铁路到达满洲里口岸站出境，再经俄罗斯西伯利亚大铁路到达比克良站。通过铁路国际货物班列运输货物，我省到达俄罗斯中部地区比空运可节省运费3/4左右，较普通零散运输，运到时间可缩短2/3以上，运费可节省25%以上。\n    去年以来，哈尔滨铁路局贯彻国家“一带一路”战略规划，融入“中蒙俄经济走廊”黑龙江陆海丝绸之路经济带建设，依托东北丁字型铁路，以及绥芬河、满洲里两大铁路口岸，全力打造“中俄铁路东部大通道”。在这条通道上，已常态化开行营口、沈阳、天津、苏州、武汉、成都至德国、波兰、捷克、俄罗斯等国的7趟中欧、中亚班列，累计进出口集装箱货物1.3万车、2.6万标箱，货物总值超过10亿美元。\n","coordinate":"27.00,37.17,73.81,37.17,73.81,66.32,27.00,66.32","htmlContent":"<p style='text-indent:2em'>    本报2月28日讯（记者吴利红）2<\/p><p style='text-indent:2em'>    月28日10时50分，一列满载石油勘探设备的集装箱货运班列在哈尔滨香坊火车站开出，10天后将到达俄罗斯中部比克良火车站。这标志着我省首趟中欧班列正式上线运营。<\/p><p style='text-indent:2em'>    本次开行的首趟哈尔滨至俄罗斯中欧班列，是哈尔滨铁路局推出的货运新产品，这次班列编组为20辆集装箱，在哈尔滨内陆港集结、报关，主要由哈尔滨本地对俄货源组成。哈尔滨海关、省进出口检验检疫局为班列开辟了“绿色通道”。班列全程运行6578公里，经滨洲铁路到达满洲里口岸站出境，再经俄罗斯西伯利亚大铁路到达比克良站。通过铁路国际货物班列运输货物，我省到达俄罗斯中部地区比空运可节省运费3/4左右，较普通零散运输，运到时间可缩短2/3以上，运费可节省25%以上。<\/p><p style='text-indent:2em'>    去年以来，哈尔滨铁路局贯彻国家“一带一路”战略规划，融入“中蒙俄经济走廊”黑龙江陆海丝绸之路经济带建设，依托东北丁字型铁路，以及绥芬河、满洲里两大铁路口岸，全力打造“中俄铁路东部大通道”。在这条通道上，已常态化开行营口、沈阳、天津、苏州、武汉、成都至德国、波兰、捷克、俄罗斯等国的7趟中欧、中亚班列，累计进出口集装箱货物1.3万车、2.6万标箱，货物总值超过10亿美元。<\/p><p style='text-indent:2em'><\/p>","id":8,"images":"http://sjdb.hljnews.cn:8080/img/epaper/hljrb/20150301/01/79F45FDB38E56C7673D11F5F55C959FA.jpg;","imginfo":"2月28日，首趟中欧班列在哈尔滨香坊火车站准备出发。  新华社记者王君宝摄","leadTitle":"","orderId":1,"paperId":1,"publishDate":"2015-03-01 00:00:00.0","title":"我省开行首趟中欧班列","title1":"","verName":"要闻","verOrder":"01"}}
